<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call back Function</title>
</head>

<body>


    <div></div>

    <script>

        let news = [
            { newsTitle: 'First Title', newsContent: 'Hello World' },

            { newsTitle: 'Second Title', newsContent: 'Callback function' }

        ]
        function showNews() {
            setTimeout(() => {
                let result = ""

                news.forEach((post) => {

                    result += `<li> ${post.newsTitle} </li>`


                })

                document.querySelector('div').innerHTML = result


            }, 1000)

        }

        //call the showNews() function

        // showNews()

        //define addNews() 
        // function addNews(newsdata){
        //     setTimeout(()=>{
        //         news.push(newsdata)


        //     },3000)
        // }


        // call the function addNews()

        // addNews({newsTitle: 'Third Title', newsContent: 'add from another function'})

        function addNews(newsdata, callback_func) {

            setTimeout(() => {
                news.push(newsdata)

                //call the function after adding the news

                callback_func()


            },2000)


            //call the addNews function with showNews() as callback

            addNews({ newsTitle: 'Third Title', newsContent: 'add from another function' }, showNews)
        })







    </script>

</body>

</html>
