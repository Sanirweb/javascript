<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>

    <!-- bootstrapcss -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <div class="d-flex justify-content-center ">
            <div class="col-md-6 shadow p-3">

                <form class="form" onsubmit="return validForm()">

                    <h2 class="text-muted text-center">Register Here</h2>
                    <div class="mb-3">

                        <label for="fname">First name</label>

                        <input type="text" id="fname" onkeyup="fnameValidate()" class="form-control">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-3">

                        <label for="lname">Last name</label>

                        <input type="text" id="lname" onkeyup="lnameValidate()" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>

                    <div class="mb-3">

                        <label for="email">Email</label>

                        <input type="email" id="email" onkeyup="emailValidate()" class="form-control">
                        <span id="emailMsg"></span>
                    </div>


                    <div class="mb-3">

                        <label for="password">Password</label>

                        <input type="password" id="password" onkeyup="pwValidate()" class="form-control">
                        <span id="passwordmsg"></span>
                    </div>


                    <div class="mb-3 text-center">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>

            </div>



            </form>

        </div>
    </div>







    <script src="formvalidation.js"></script>

</body>

</html>
