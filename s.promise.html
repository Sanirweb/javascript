<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <div></div>

    <script>
        let news = [
            { newsTitle: 'First Title', newsContent: 'Hello World' },

            { newsTitle: 'Second Title', newsContent: 'Callback function' }

        ]

        function showNews() {
            setTimeout(() => {
                let result = ""

                news.forEach((post) => {

                    result += `<li> ${post.newsTitle} </li>`


                })

                document.querySelector('div').innerHTML = result


            }, 1000)

        }

        function addNews(newsdata){
            return new Promise((resolve,reject)=> {
                setTimeout(() => {
                    news.push(newsdata)

                    const error = false
                    if(!error){
                        resolve()
                    }
                    else{
                        reject('Error: Something went wrong')
                    }
                    
                }, 2000);

            })
        }



        addNews({newsTitle: 'Third Title', newsContent: 'add from another function'})

        .then(showNews)
        .catch((err)=> console.log(err))


    </script>
    
</body>
</html>
