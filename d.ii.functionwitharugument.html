<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Argument</title>
</head>
<body>



    <script>
        //define fucntion with argument
        function add(x,y){
            return x+y
        }



        //call function
        const a = add(5,6)
        document.write(`${a}`)

        document.write(`<br>`)

        const b = add(20,6)
        document.write(`${b}`)


    </script>
    
</body>
</html>
