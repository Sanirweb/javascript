<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>

<body>

    <script>

        //for day
        switch (new Date().getDay()) {

            case 0:
                document.write('Today is Sunday')
                break

            case 1:
                document.write('Today is Monday')
                break

            case 2:
                document.write('Today is Tuesday')
                break

            case 3:
                document.write('Today is Wednesday')
                break

            case 4:
                document.write('Today is Thursday <br>')
                break

            case 5:
                document.write('Today is Friday')
                break

            case 6:
                document.write('Today is Saturday')
                break

            case 7:
                document.write('Invalid Condition')
                break

        }


        //for month


        switch (new Date().getMonth()) {

            case 0:
                document.write('Today is January')
                break

            case 1:
                document.write('Today is Febrauary')
                break

            case 2:
                document.write('Today is March')
                break

            case 3:
                document.write('Today is April')
                break

            case 4:
                document.write('Today is May')
                break

            case 5:
                document.write('Today is June')
                break

            case 6:
                document.write('Today is July')
                break

            case 7:
                document.write('Today is  September')
                break

            case 8:
                document.write('Today is  November')
                break

            case 9:
                document.write('Today is  December')
                break

            case 10:
                document.write('Invalid Condition')
                break



        }





    </script>


</body>

</html>
