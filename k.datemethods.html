<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods

    </title>
</head>

<body>


    <script>

        //for date in PC

        const date = new Date()
        document.write(`${date}<br>`)


        //for year only
        document.write(`${date.getFullYear()}<br>`)

        //to get month use getMonth()
        document.write(`${date.getMonth()+1}<br>`)

        //to get date use getDate()
        document.write(`${date.getDate()}<br>`)

        //to get day use getDay()
        document.write(`${date.getDay()}<br>`)


        document.write(`${date.getHours()}<br>`)

        document.write(`${date.getMinutes()}<br>`)

        document.write(`${date.getSeconds()}<br>`)

        document.write(`${date.getMilliseconds()}<br>`)




    </script>

</body>

</html>
