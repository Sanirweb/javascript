<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>

<body>

    <script>

        //define function
        // const multiply = (x, y) => {
        //     return x * y
        // }
        

        //We can also write
        const multiply = (x, y) => (x * y)


        //call function

        const result = multiply(5, 4)
        document.write(`${result}`)

        //function with only one argument/parameter
        const demo = myText => {
            return `${myText} World`
        }




        //call function

        const xyz = demo('Hello')
        document.write('<br>')
        document.write(`${xyz}`)


    </script>

</body>

</html>
