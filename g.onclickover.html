<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick over and Onclick mouse out</title>
</head>

<body>
    <button onmouseover="myDemo()" onmouseout="abc()"> Hover Me to See The effect</button>

    <p id="result"></p>

   

    <script>
        const myDemo=() => {
            document.getElementById( 'result').innerHTML = 'This is a mouser event'

        }

        const abc= () =>{
            document.getElementById('result').innerHTML = null
        }



    </script>

</body>

</html>
