<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <pre>
        Variable: it is the container to store value
        variable can be declaed using either var or let or const
        Example: a=20
        <!-- never user space or number ahead -->

        Here, a is variable name

        a= assignment operator( assign value to variable)

        b= 'Hello'

        <!-- {String = all the keys in the keyboard} If it is in quotation it is string or number -->

    </pre>


    <script>
        var a= 20
        document.write(a) //donot use inverted comma

        document.write(`<br> The value of variable is ${a}<br>`)

        var a= 'Welcome to my page'
        document.write(`${a}`)




        //Data Types -> Number, String, Array, Object, Boolean

        let b=30

        document.write(`<br> ${b}`)

        // let b=50 "Cannot be declared twice"
        // document.write(`${b}`)



        //to check data type
        document.write(`<br>`)
        document.write(typeof(a))
        document.write(`<br>`)
        document.write(typeof(b))


    </script>



    
</body>
</html>
