<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function With Return Type</title>
</head>
<body>
    <pre>
        Return in function is needed when a value from a funtion have to pass to the outside variable



    </pre>

    <script>

        //define function
        function demo(){
            return 4+2
            return 'Sanir'

        }



        //call function
        let x= demo()

        document.write(`${x}`)

    </script>
    
</body>
</html>
