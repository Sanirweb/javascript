<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>

    <pre>

        For repeating result or iteration
        i.  for Loop
        ii. while Loop
        iii. do while loop
        iv.  for/in loop
    </pre>

    <script>
        for(i=1;i<=30;i++)
        {
            const a= 1
            document.write(`${a + i} &nbsp`)
        }


        for(i=10;i>=1;i--){
            document.write(`${i} &nbsp`)
        }
    </script>

    
</body>
</html>
