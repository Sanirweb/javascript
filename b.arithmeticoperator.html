<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artimetic operator</title>
</head>
<body>
    <pre>
        +,-,*,/,**(Power), %(Modulus)->Remainder
    </pre>

    <script>
        let a=20
        const b=30
        let c=a+b
        document.write(`The addition of a and b is ${c}`)
        document.write(`<br>`)


        let d=a*b
        document.write(`The multiplication of a and b is ${d}`)
        document.write(`<br>`)

        let e=a/b
        document.write(`The division of a and b is ${e}`)
        document.write(`<br>`)

        let f=a**b
        document.write(`The power of a and b is ${f}`)
        document.write(`<br>`)

        let g=b%a
        document.write(`The modulus of a and b is ${g}`)
        document.write(`<br>`)



    </script>

    
</body>
</html>
