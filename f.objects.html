<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>

<body>
    <pre>
        Objects are always in key valkue pair
        Example:

        const demo_obj = {
            key1: 'value1',
            key2: 'value2',
            key3: 'value3'
        }
    </pre>

    <script>
        const student = {
            firstname: 'Sanir',
            lastname: 'Maharjan',
            age: 20,
            gender: 'Male',
            adress: 'Balambu'


        }

        document.write(`${student.firstname}`)
        document.write(`<br>`)
        document.write(`${student.lastname}`)


    </script>


</body>

</html>
